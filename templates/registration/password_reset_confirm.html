{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Cache-control" content="no-cache">
	<title>Flexydial</title>
	<link rel="shortcut icon" href="{% static '/images/favicon.png' %}"/>
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'melody/vendors/iconfonts/font-awesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'melody/css/style.css' %}">
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="{% static '/css/preloader.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" href="{% static '/css/password-strength.css' %}">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
             	<div class="brand-logo mb-3">
					<img src="{% static 'images/flexydial-logo.png' %}" alt="icon" alt="flexydial-logo">
				</div>
              <!-- <h4>Hello! let's get started</h4> -->
             <!-- <h6 class="font-weight-light">Password Reset Form</h6> -->
              {% if validlink %}
              <form class="pt-3" method="post">
              	{% csrf_token %}
              	{{form.as_p}}
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Change my password">Submit</button>
                </div>
              </form>
              <span class="text text-danger"> {{ form.new_password1.errors }} </span>
              <span class="text text-danger"> {{ form.new_password2.errors }} </span>
              {% else %}
              		<p class="alert alert-danger"> The password reset link was invalid, possibly because it has already been used.  Please request a new password reset.</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
<script src="{% static 'js/clear-cache.js' %}"></script>
<script src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
<script src="{% static 'js/encrypt.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}" ></script>
<script src="{% static 'melody/js/alerts.js' %}"></script>
<script src="{% static 'melody/js/owl-carousel.js' %}"></script>
<script src="{% static 'js/password.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'js/moment.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript">
	$('#id_new_password1,#id_new_password2').addClass('form-control')
	$('#id_new_password1').addClass('pr-password')
	 $(".pr-password").passwordRequirements({});
   $('.pr-password').on('focusout', () => {
      if(strong == false){
      $('.pr-password').focus()
    }
  })
</script>
</body>
</html>
